<html>
  <head>
    <div class="text-light bg-dark">
        <br>
        <h2>Cliente</h2>

    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    </head>
    <div class="modul">
        <title>Modulo de clientes</title>
        <br>
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="inicio.html">Menu Principal</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="cliente.html">Clientes</a>
          <a class="nav-item nav-link" href="productos.html">Productos</a>
        </div> 
      </div>
    </nav>
  </head>

  <body>
    <style>
      body{
        color:brown;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
        <div class="col"></div>
            <div class="col-8">
                <h4>
                    Modulo de clientes
                </h4>
                <br>
        </div>
            <div class="col-9">
              <h5>
                Datos del cliente
              </h5>
              
              <div class="mb-3">
                <label for="inputRFC"
                class= "form-label">
                RFC:
              </label>
              <input type="text"
              placeholder= "Introduce el RFC del cliente"
              class="form-control"
              id="inputRFC" name="inputRFC"
              aria-label="form-control-sm">
              </div>

              <div class="mb-3":>
              <label for="inputNombre">
                Nombre:</label>
             <input type="text" 
             placeholder="Nombre del cliente"
             class="form-control"
             aria-label="form-control-sm"
             id="inputNombre" name="inputNombre">
              </div>

            <div class="mb-3":>
                <label for="inputContacto">
                Contacto:</label>
              <input type="text" 
              placeholder="Nombre del encargado de la empresa"
            class="form-control"
                  aria-label="form-control-sm"
                  id="inputContacto" name="inputContacto">
           </div>

    <div class="mb-3">
      <label for="selectTipo de cliente">
        Tipo de cliente:
      </label>
      <select  id="imputTipocliente" name="imputTipocliente"
      class="form-select-form-select">
        <option value="1">Persona fisica</option>
        <option value="2">Persona moral</option>
      </select>
    </div>


    <div class="mb-3">
        <label for="inputLimite de credito">
          Limite de credito:
        </label>
        <input type="text"
        id="inputLimite de credito" name="inputLimite de credito"
        placeholder="Limite de credito"
        class="form-control"
        aria-label="form-control"
        >
      
      </div>

      <div class="mb-3">
        <label for="inputDireccion">
          Direccion:
        </label>
        <input type="text"
        id="inputDireccion" name="inputDireccion"
        placeholder="Direccion"
        class="form-control"
        aria-label="form-control"
        > 
      </div>

      <div class="mb-3">
        <label for="inputEmail">
          Email:
        </label>
        <input type="text"
        id="inputEmail" name="inputEmail"
        placeholder="example@gmail.com"
        class="form-control"
        aria-label="form-control"> 
      </div>
      

        <div class="mb-4">
          <button type="submit" class="btn btn-outline-success">Guardar</button>

          <button type="reset" class="btn btn-outline-danger">Cancelar</button>
        </div>
        
        </div>
        </div>
        <div class="col"></div>
      </div>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
